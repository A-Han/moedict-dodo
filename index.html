<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>萌典啄木鳥</title>
<meta property="og:image" content="https://moedict.tw/dodo/logo.jpg">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:width" content="240">
<meta property="og:image:height" content="320">
<meta property="og:description" content="這是萌典響應＜國語辭典啄木鳥＞活動架的網站。挑出的錯字在整理之後，會送回教育部訂正。">
<link rel="stylesheet" type="text/css" class="ui" href="./css/semantic.min.css">
<script src="./javascript/jquery-1.9.1.min.js"></script>
<script src="./javascript/semantic.min.js"></script>
<script src="data.js"></script>
<script src="main.js"></script>
<style>
b { color: black; outline: 1px solid red }
body { background: #eee }
#book { color: black !important }
#info { top: 12px; right: 12px; position: absolute; color: #ddd }
#info a { color: #eee !important; text-decoration: none }
#info a:hover, #x-key:hover, #y-key:hover { text-decoration: underline }
#x-key, #y-key { color: #555; text-decoration: none }
form { background: url("logo.jpg") right top no-repeat }
</style>
</head>
<body>
<div class="ui black progress large" style="background: black; color: white">
<div id="progress-bar" class="bar" style="width:0%">
<i class="heart basic icon"></i>
<span id="progress-text"></span>
</div>
<div id="info" style="float: right">這是<a target="_blank" href="https://moedict.tw/">萌典</a>響應<a href="http://dict.revised.moe.edu.tw/dodo/dododo.html">國語辭典啄木鳥</a>活動架的網站。挑出的錯字在整理之後，會送回教育部訂正。</div>
</div>
<div id="again" class="ui message successful" style="padding: 20px 5px; display: none"><center>
    <div class="ui floated left header"><img src="logo.jpg"></div>
    <br>
    <pre id="again-info"></pre>
    <br>
    <a id="again-action" class="ui blue button massive" onclick="window.location = document.URL">再玩一次</a>
</center></div>
<div id="main" class="ui" style="padding: 20px 5px">
<div class="ui message blue attached">
<h2 class="ui right floated header">
<a id="skip" class="ui icon button black"><i class="clockwise basic icon"></i> 跳過</a>
</h2>
<div id="book" class="header">
載入中，請稍候...
</div>
<i class="basic icon check"></i>請選擇<strong>正確</strong>的例句。
</div>
<form class="ui form fluid segment attached ">
<ol class="ui list">
<li class="ui item buttons">
  <a id="x" class="choice ui massive button"></a>
  <a class="do-search x ui icon massive button"><i class="search icon"></i></a>
</li>
<li class="ui item buttons">
  <a id="y" class="choice ui massive button"></a>
  <a class="do-search y ui icon massive button"><i class="search icon"></i></a>
</li>
<li class="ui item buttons">
  <a id="z" class="choice ui massive button">兩個都對</a>
</li>
</ol>
<div id="proceed" class="two fields">
  <div class="field">
    <label><i class="icon basic help"></i>我這樣選的理由：</label>
    <input id="reason" placeholder="可留白" class="ui input" type="text">
  </div>
  <div class="field">
    <a id="next" class="ui blue submit button massive"><i class="icon basic check"></i>確定</a>
  </div>
</div>
</form>
<div id="keys" class="ui attached bottom message" style="display: none">
<i class="icon basic info"></i>出自「<a id="x-key"></a>」及「<a id="y-key"></a>」條目。
</div>
</div>
</body></html>
